<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>Работа с обращениями</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Работа с обращениями</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/main}">Новое обращение</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/history}">История</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход из системы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Обращения </h1>
  </div>


  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
          ID</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=theme&sortDir=' + ${reverseSortDir}}">
          THEME</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
          DESCRIPTION</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=status&sortDir=' + ${reverseSortDir}}">
          STATUS</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=created&sortDir=' + ${reverseSortDir}}">
          CREATED</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=updated&sortDir=' + ${reverseSortDir}}">
          LAST_UPDATED</a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=user&sortDir=' + ${reverseSortDir}}">
          USER </a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=manager&sortDir=' + ${reverseSortDir}}">
          MANAGER </a>
      </th>

      <th>
        <a th:href="@{'/appeals/page/' + ${currentPage} + '?sortField=section&sortDir=' + ${reverseSortDir}}">
          SECTION</a>
      </th>

      <th> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appeal : ${departmentAppeals}">
      <td th:text="${appeal.id}"></td>
      <td th:text="${appeal.theme}"></td>
      <td th:text="${appeal.description}"></td>
      <td th:text="${appeal.status}"></td>
      <td th:text="${appeal.created}"></td>
      <td th:text="${appeal.last_updated}"></td>
      <td th:text="${appeal.user}"></td>
      <td th:text="${appeal.manager}"></td>
      <td th:text="${appeal.section}"></td>

      <td>

<!--        если статус new - взять в работу, если статус in work - завершить-->

        <ul th:switch="${appeal.status}">
          <li th:case="'new'"><a th:href="@{/appeals/work/{id}(id=${appeal.id})}" > Взять в работу </a></li>
          <li th:case="'in work'"><a th:href="@{/appeals/close/{id}(id=${appeal.id})}" > Завершить </a></li>
        </ul>



      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
      <div class="col-sm-5">
        Total Rows: [[${totalItems}]]
      </div>
      <div class="col-sm-3">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}"
                           th:href="@{'/appeals/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span>
                    </span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/appeals/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/appeals/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>

      </div>
      <br>
      <a th:href="main" > Добавить обращение </a>
    </div>
  </div>
</div>

</body>
</html>
