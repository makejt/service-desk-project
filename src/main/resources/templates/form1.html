<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Работа с обращениями</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Создать обращение</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/appeals/{id}(id=${user_id})}">Мои обращения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход из системы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> 1. Закупка, выдача ТМЦ, транспорт </h1>
  </div>


<form action="#" th:action="@{/save/{section}(section=1)}" th:object="${appeal}"
      method="POST">

  <label for='select'>Выберите действие:</label><br>
  <p><select th:field="*{theme}" id='select' name="theme" required="required">
    <option selected value="Выдача">Выдача</option>
    <option value="Закупка">Закупка</option>
    <option value="Транспорт">Транспорт</option>
  </select><br><br>

    <input type="text" th:field="*{description}"
           placeholder="Описание"><br><br>


    <button type="submit" class="btn btn-info col-2"> Отправить </button>
</form>

<hr>

  <br>
<a th:href = "@{/main}"> Главное меню </a>


</body>
</html>
