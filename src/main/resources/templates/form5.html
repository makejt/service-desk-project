<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Работа с обращениями</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Создать обращение</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/appeals/{id}(id=${user_id})}">Мои обращения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход из системы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> 5. Банковское ПО </h1>
  </div>

<form action="#" th:action="@{/save/{section}(section=5)}" th:object="${appeal}"
      method="POST">

  <label for='select'>Выберите программу:</label><br>
  <p><select id='select' th:field="*{theme}">
    <option selected value="ПО Retail">ПО Retail</option>
    <option value="ПО Монитор">ПО Монитор</option>
    <option value="ПО Работа с обращениями">ПО Работа с обращениями</option>
    <option value="ПО Cripto Server">ПО Cripto Server</option>
    <option value="ПО Вклады-депозиты">ПО Вклады-депозиты</option>
    <option value="ПО Кредиты">ПО Кредиты</option>
  </select><br><br>

    <label for='description'>Описание:</label><br>
    <input  type='text' id='description' th:field="*{description}" style="width:600px; height:200px"><br><br>

    <button type="submit" class="btn btn-info col-2"> Отправить </button>
</form>
  <br>
  <a th:href = "@{/main}"> Главное меню </a>

</body>
</html>
