<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Работа с обращениями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        A:visited {
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Combo&display=swap');
            color: #030303;
        }
        a:link {
            color: #030303;
        }

        A {
            text-decoration: #00a6ff;
        }
        A:hover {
            text-decoration: underline;
            color: #169663;
        }

        .h1 {
            color: #169663;;
            font-size: xxx-large;
            font-family: 'Combo', cursive;
            text-shadow: 5px 5px 2px #a1e5c1;
        }

        .h2 {
            color: #59c097;
            text-align-last: center;
        }

    </style>
</head>

<header class="header">
    <div class="container header__container">
        <div>
            <h1 class="h1">Service Desk</h1>
        </div>

        <nav class="navigation">
            <a th:href="@{/main}">Главное меню</a>
            <a th:href="@{/logout}">Выход из системы</a>
            <br><br>
        </nav>
    </div>
</header>

<body>

<main class="main" >
    <div class="container main__container" th:style="'background-image:url(' + @{img/00.jpg} + '); background-repeat: no-repeat, repeat;'">


    <h2 class="h2" th:align="center">Редактирование обращения</h2>
            </div>
            <div class="card-body">

<div>
                <form th:align="center" method="post" role="form" th:action="@{/appeals/save_admin/{id}(id=${updAppeal.id})}" th:object="${updAppeal}">

                    <div class="form-group mb-3">
                        <label class="form-label">Тема</label>
                        <input class="form-control"
                               id="theme"
                               name="theme"
                               placeholder="Введите тему"
                               th:field="*{theme}"
                               type="text"
                        />
                        <p th:errors="*{theme}" class="text-danger"
                           th:if="${#fields.hasErrors('theme')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Описание</label>
                        <input class="form-control"
                               id="description"
                               name="description"
                               placeholder="Введите фамилию"
                               th:field="*{description}"
                               type="text"
                        />
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Секция</label>
                        <input class="form-control"
                               id="section"
                               name="section"
                               placeholder="Введите тему"
                               th:field="*{section}"
                               type="text"
                        />
                        <p th:errors="*{theme}" class="text-danger"
                           th:if="${#fields.hasErrors('section')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Исполнитель</label>
                        <input class="form-control"
                               id="manager"
                               name="manager"
                               placeholder="Введите тему"
                               th:field="*{manager}"
                               type="text"
                        />
                        <p th:errors="*{theme}" class="text-danger"
                           th:if="${#fields.hasErrors('manager')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Редактировать</button>

                    </div>
                </form>
</div>
            </div>
        </div>
    </div>
</div>


</main>
</body>
</html>
